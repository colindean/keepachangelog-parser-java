name: Java CI with Gradle

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  devcontainer:
    # failure here means the devcontainer click-to-contribute flow is broken
    name: "Build in devcontainer"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Build and run dev container task
        uses: devcontainers/ci@v0.3
        with:
          runCmd: ./gradlew build
  validation:
    # failure here means the gradle wrapper is not what it should be
    # and should be reprovisioned
    name: "Validate Gradle Wrapper components"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: gradle/actions/wrapper-validation@0723195856401067f7a2779048b490ace7a47d7c # v5.0.2
  build:
    # failure here means it's broke, yo
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - name: Set up JDK
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@0723195856401067f7a2779048b490ace7a47d7c # v5.0.2
    - name: Assemble the project
      run: ./gradlew assemble
    - name: Run the tests
      run: ./gradlew test
