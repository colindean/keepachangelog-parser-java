language: java

jdk:
  - oraclejdk8

deploy:
  provider: script
  skip_cleanup: true
  on:
    tags: true
  script: ./gradlew bintrayUpload

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
